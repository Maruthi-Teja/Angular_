
<div class="block">
<h1>Edit employee</h1>

<form #empForm="ngForm"  >
   
   <div class="form-group"  [style.border]="firstname.valid ? brdValid : brdInvalid">
   <label for="name">First Name</label>
   <br>
   <input required
   minlength="2"
   maxlength="10"
   type="text" id="name" name="name" [(ngModel)]="emp.name"  #firstname="ngModel"  />
   <div *ngIf = "firstname.touched && !firstname.valid" class="alert alert-danger">
       <div *ngIf="firstname.errors?.required">First Name is required</div>
       <div *ngIf = "firstname.errors?.minlength">min length of {{firstname.errors?.minlength.requiredLength}} is required</div>
   </div>
   </div>
   <br>
   <div class="form-group"  [style.border]="salary.valid ? brdValid : brdInvalid">
   <label for="salary">Salary</label>
   <br>
   <input  min="1000" type="number" id="salary" name="salary" [(ngModel)]="emp.salary"  #salary="ngModel" (change)="log(salary)"/>
   <div *ngIf="salary.errors?.min" class="alert alert-danger">Minimum salary of {{salary.errors?.min.min}} is required</div>
   <br>
   </div>

   <div class="radioBox">
       <p>Is permanent employee or not ?</p>
    <input type="radio" id="permanentTrue" name="permanent"  [(ngModel)] = "emp.permanent" value="true" checked ><label for="permanentTrue">yes</label>
    <input type="radio" id="permanentFalse" name="permanent" value="false"  [(ngModel)] = "emp.permanent" ><label for="permanentTrue">no</label>
  </div>
  <div class="dropList">
    <label>Select department</label>
    <select name="department" [(ngModel)]="emp.department">
        <option name="departmentOptions" *ngFor="let department of departments" [ngValue]="department">{{department.name}}</option>
        <!-- <option> Laptop </option>
        <option> Desktop </option>
        <option> Mobile </option> -->
    </select>
  </div>
  <button class="btn btn-primary " [disabled] = "!empForm.valid">Submit</button>
   
      
</form>
</div>
<div class="block">

    <strong>Employee Model</strong><br>
    
    <pre>{{emp | json }}</pre>
    
  </div>
  <div class="block">

    <strong>Angular Generated Form Model</strong><br>
    
    <pre>{{empForm.value  | json}}</pre>
    
    </div>
